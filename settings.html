<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings — Simply Science</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div class="phone page">
      <div class="topbar">
        <div class="dotrow"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
        <div class="battery"></div>
      </div>

      <div class="screen">
        <div class="card">
          <h2 class="title">Settings</h2>
          <p class="subtitle">Accessibility + account preferences</p>

          <div class="section">
            <div class="sectionTitle">Theme</div>
            <div class="row">
              <span class="helper">Dark / Light mode</span>
              <button class="btn btnGhost" type="button" id="toggleTheme">Toggle</button>
            </div>
          </div>

          <div class="section">
            <div class="sectionTitle">Font</div>

            <div class="field">
              <label for="fontFamily">Font style</label>
              <select class="input select" id="fontFamily">
                <option value="system">System</option>
                <option value="serif">Serif</option>
                <option value="mono">Monospace</option>
              </select>
            </div>

            <div class="field">
              <label for="fontSize">Font size</label>
              <input class="input" id="fontSize" type="range" min="14" max="20" step="1" />
              <div class="helper" id="fontSizeValue"></div>
            </div>
          </div>

          <div class="section">
            <div class="sectionTitle">Account</div>
            <button class="btn btnGhost" type="button" id="logoutBtn">Log out</button>
            <p class="note" id="settingsMsg" style="margin-top:10px;"></p>
          </div>

          <div class="section">
            <div class="sectionTitle">Profile</div>
            <button class="btn btnGhost" type="button" id="resetProfile">Reset onboarding</button>
          </div>
        </div>

        <div class="footerSpace"></div>
      </div>

      <nav class="bottomNav">
        <a class="navItem" href="home.html" data-nav><span class="navIcon">⌂</span><span>Home</span></a>
        <a class="navItem" href="search.html" data-nav><span class="navIcon">⌕</span><span>Search</span></a>
        <a class="navItem" href="topics.html" data-nav><span class="navIcon">☰</span><span>Topics</span></a>
        <a class="navItem active" href="settings.html" data-nav><span class="navIcon">⚙</span><span>Settings</span></a>
      </nav>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
