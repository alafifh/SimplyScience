<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simply Science</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div class="phone page">
      <div class="topbar">
        <div class="dotrow">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>
        <div class="battery" aria-hidden="true"></div>
      </div>

      <div class="screen">
        <div class="card">
          <div class="brand">
            <div class="logoWrap" aria-label="Simply Science logo">
              <!-- Simple SVG logo: flask + spark -->
              <svg width="44" height="44" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M26 10h12" stroke="white" stroke-width="3" stroke-linecap="round"/>
                <path d="M28 10v14l-14 24a10 10 0 0 0 9 15h18a10 10 0 0 0 9-15L36 24V10"
                      stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M22 44h20" stroke="#FFD54A" stroke-width="4" stroke-linecap="round"/>
                <path d="M44 16l2 4 4 2-4 2-2 4-2-4-4-2 4-2 2-4z" fill="#FFD54A"/>
              </svg>
            </div>
            <h1>Simply Science</h1>
            <p>Science, simplified.</p>
          </div>

          <div class="actions">
            <button class="btn btnPrimary" data-nav data-href="login.html">Log In</button>
            <button class="btn btnGhost" data-nav data-href="signup.html">Sign Up</button>
          </div>

          <div class="divider"></div>

          <div class="note">
            Made for mobile-first learning âœ¨
          </div>
        </div>

        <div class="footerSpace"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
